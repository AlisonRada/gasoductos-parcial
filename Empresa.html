	<main>
		<div class="container">
			<div class="modal fade" id="signUpEmployeeModal" tabindex="-1" role="dialog" aria-labelledby="signUpEmployeeModalLabel" aria-hidden="true">
				<div class="modal-dialog" role="document">
					<div class="modal-content">
						<div class="modal-header">
							<h5 class="modal-title" id="signUpEmployeeTitle">Registro empleado</h5>
							<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					  </button>
						</div>
						<div class="modal-body">
							<form name="signUpEmployeeForm">
								<div class="form-group">
									<label for="nameEmployee">Nombre</label>
									<input type="text" class="form-control" id="nameEmployee" name="nameEmployee" aria-describedby="Name" required>
								</div>
								<div class="form-group">
                                    <label for="tipoEmployee">Tipo de identificación</label>
                                    <select id="tipoEmployee" name="tipo">
                                    <option value="RC">Registro Civil</option>
                                    <option value="TI">Tarjeta de identidad</option>
                                    <option value="CC">Cédula de ciudadanía</option>
                                    <option value="CE">Cedula de extranjería</option>
                                    <option value="PA">Pasaporte</option>
                                </div>
								<div class="form-group">
									<label for="nameEmployee">Documento de identidad</label>
									<input type="text" class="form-control" oninput="this.value=this.value.replace(/(?![0-9]|\.)./gmi,'')" id="idEmployee" name="idEmployee" aria-describedby="Name" required>
								</div>
								<div class="form-group">
									<label for="signUpEmployeeEmail">Correo electrónico <address></address></label>
									<input type="text" class="form-control" id="signUpEmployeeEmail" name="signUpEmployeeEmail" aria-describedby="Name" required>
								</div>
								<div class="form-group">
									<label for="addressEmployee">Dirección</label>
									<input type="text" class="form-control" id="addressEmployee" name="addressEmployee" aria-describedby="Name">
								</div>
								<div class="form-group">
									<label for="fotoEmployee">Imagen</label>
									<input type="file" class="form-control" id="fotoEmployee" name="foto">
								</div>
								<div class="form-group">
									<label for="passwdSignUpEmployee">Contraseña</label>
									<input type="password" class="form-control" id="passwdSignUpEmployee" name="passwdSignUpEmployee" required>
								</div>
							</form>
						</div>
						<div class="modal-footer">
							<button class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
							<button type="submit" id="signUpEmployee">Registrar</button>
						</div>
					</div>
				</div>
			</div> <!--Modal creacion de empleado-->

							</form>

						<div class="modal-footer">
							<button class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
							<button type="submit" onClick="subirEncuesta()" class="btn btn-primary">Crear</button>
						</div>
					</div>
				</div>
			</div> <!--Modal creacion de empleado-->
